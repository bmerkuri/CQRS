table:
  schema: public
  name: commands
event_triggers:
  - name: create_command_event
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: http://10.0.5.2:3010/execute-command
    request_transform:
      body:
        action: transform
        template: |-
          {
            "data":{{$body.event.data.new}}
          }
      version: 2
      template_engine: Kriti
